<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/ForgotPasswordStyle.css">
    <script type="text/javascript" src="script1.js"></script>
    <title>Forgot Password</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"
        type="text/javascript"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

        <script>
            function myFunction() {
                alert("Check your Inbox to reset you password");
            }
        </script>

</head>

<body>

    <nav>
        <div class="navbar">
            <div class="logo"><a href="index.html">ScaleUP<i class="far fa-arrow-alt-circle-up"></i></a></div>
            <!--<ul class="menu">
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="index2.html">Log In</a></li>
                <li><a href="index3.html">Sign Up</a></li>

                
                <div class="cancel-btn">
                    <i class="fas fa-times"></i>
                </div>
            </ul>-->
            <div class="media-icons">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
        <div class="menu-btn">
            <i class="fas fa-bars"></i>
        </div>
    </nav>
    <div class="wrapper">
        <div class="title-text">
            <div class="title login">ScaleUP<i class="far fa-arrow-alt-circle-up"></i>
            </div>
            <div class="title signup">Signup Form</div>
        </div>
        <div class="form-container">
            <div class="slide-controls">
                <input type="radio" name="slide" id="login" checked>
                <input type="radio" name="slide" id="signup">
                <label for="login" class="slide login">Mentor</label>
                <label for="signup" class="slide signup">Mentee</label>
                <div class="slider-tab"></div>
            </div>
            <div class="form-inner">
                <form name="f1" method="post" action={% url 'ForgotPasswordSubmit' %} class="login">
                    {% csrf_token %}
                    <center><p>Reset you account password</p></center>
                    <div class="field">
                        <input type="email" placeholder="Email Address" name="t1" required>
                    </div>

                    <div class="field btn">
                        <div class="btn-layer"></div>
                        <input type="submit" value="Submit" onclick="myFunction()">
                    </div>
                    <div class="signup-link">Did you remember? <a href="Login.html">Login now</a></div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
